<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,700&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A collaboration application built with the twilio-video.js SDK and React.js" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Twilio Video App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div
      id="transcription"
      style="position: absolute; width: 250px; height: 100vh; right: 0; top: 0;color: white;padding: 30px; overflow-y: auto;background-color: rgba(0,0,0,.7)"
    >
      <div id="final-transcription">Final transcription will go here.</div>
      <br /><br />
      <hr />
      <div id="interim-transcription">Interim transcription will go here</div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.addEventListener('DOMContentLoaded', event => {
        webSocket = new WebSocket('wss://ceb6d833d771.ngrok.app');
        webSocket.onmessage = function(msg) {
          const data = JSON.parse(msg.data);
          console.log(data.text);
          console.log(data.event);
          console.log(data.channel);
          if (data.event === 'interim-transcription') {
            document.getElementById('interim-transcription').innerHTML = data.text;
          }
          if (data.event === 'final-transcription') {
            document.getElementById('final-transcription').innerHTML = '';
            console.log(data.words);
            let previousSpeakerTag = null;
            let diarizedWords = '';
            document.getElementById('final-transcription').innerHTML = '';

            data.words.forEach(word => {
              if (word.speakerTag !== previousSpeakerTag) {
                diarizedWords += `<br/><br/>`; // add a break
                diarizedWords +=
                  word.speakerTag === 1
                    ? `<span style="color: #03ef03; font-weight: bold;">Speaker 1:</span> `
                    : `<span style="color: white; font-weight: bold;">Speaker 2:</span> `;
                previousSpeakerTag = word.speakerTag;
              }

              if (word.speakerTag === 1) {
                diarizedWords += `<span style="color: #03ef03">${word.word}</span> `;
              } else {
                diarizedWords += `<span style="color: white">${word.word}</span> `;
              }
            });
            document.getElementById('final-transcription').innerHTML = diarizedWords;
          }
        };
      });
    </script>
  </body>
</html>

runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  secure: always
  static_dir: build/static

- url: /(.*\.(json|ico|js|txt|png))$
  secure: always
  static_files: build/\1
  upload: build/.*\.(json|ico|js|txt|png)$

- url: /apple-app-site-association
  secure: always
  static_files: build/apple-app-site-association
  upload: build/apple-app-site-association

- url: .*
  secure: always
  static_files: build/index.html
  upload: build/index.html

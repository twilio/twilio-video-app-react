version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/twilio-video-react-app

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
    
      - run: npm ci

      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache

      - run:
          name: "Jest Unit Tests"
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: "test-reports/jest"
            JEST_JUNIT_OUTPUT_NAME: "results.xml"
            JEST_JUNIT_CLASSNAME: "{classname}"
            JEST_JUNIT_TITLE: "{title}"

      - store_artifacts:
          path: coverage

      - run: npm run build

      - run: |
          echo ACCOUNT_SID=$TWILIO_ACCOUNT_SID >> .env
          echo API_KEY=$TWILIO_API_KEY >> .env
          echo API_SECRET=$TWILIO_API_SECRET >> .env
          echo BASIC_AUTH_USERNAME=$BASIC_AUTH_USERNAME >> .env
          echo BASIC_AUTH_PASSWORD=$BASIC_AUTH_PASSWORD >> .env

      - run: npm run cypress:ci

      - store_test_results:
          path: test-reports

      - persist_to_workspace:
          root: .
          paths: 
            - .

  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/twilio-video-react-app

    steps:
      - attach_workspace:
          at: ~/twilio-video-react-app
     
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}

      - run: echo $CIRCLE_TAG > build/version.txt

      - run: gcloud app deploy -q

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/